<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda River Cordoba</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>


<body>
    <header>
        <div>
            <img class="img-fluid banner_river" src="Imagenes/bannerTiendaRiver.png" alt="banner_tienda_river">
        </div>
        <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
    </header>

    <main id="contenedor-productos">

    </main>
    <div class="d-flex  justify-content-center">
        <img class="img-fluid" src="Imagenes/Promo-Tarjeta.png" alt="imagen_promo_tarjeta_bbva_frances">
    </div>


    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
            </div>
            <p class="precioProducto text-end">Precio total: $<span id="precioTotal">0</span></p>
            <div class="d-flex justify-content-between">
                <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
                <button id="pagar-mercadoPago" class="boton-comprar">Comprar productos</button>
            </div>

        </div>
    </div>

    <footer class="text-center text-white" style="background-color: #ff0000;">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: CTA -->
            <section class="">
                <p class="d-flex justify-content-center align-items-center">
                    <span class="me-3">Registrate para recibir nuestras ofertas! </span>
                    <button type="button" class="btn btn-outline-light btn-rounded">
                        Registrate!
                    </button>
                </p>
            </section>
            <!-- Section: CTA -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2022 Copyright:
            <img class="w-25 h-25" src="Imagenes/bannerTiendaRiver.png" alt="">
        </div>
        <!-- Copyright -->
        <!-- redes -->
        <div class="d-flex justify-content-around">
            <a href="https://www.instagram.com/riverplate/?hl=es-la"><img style="height: 5rem; width: 5rem;"
                    src="./Imagenes/instagram.png" alt="instagram_river"></a>
            <a href="https://www.adidas.com.ar/river_plate"><img style="height: 5rem; width: 5rem;"
                    src="./Imagenes/adidas.png" alt="tienda_adidas_river"></a>
            <a href="https://es-la.facebook.com/riverplateoficial/"><img style="height: 5rem; width: 5rem;"
                    src="./Imagenes/facebook.png" alt="facebook_river"></a>

        </div>
    </footer>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="./js/stock.js"></script>
    <script defer src="./js/eventos.js"></script>
    <script defer src="./js/carrito.js"></script>

</body>

</html>
